<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouSelect</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/sidebar.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<aside id="sidebar">
				<div class="d-flex">
					<button class="toggle-btn" type="button">
						<i class="bi bi-grid"></i>
					</button>
					<div class="sidebar-logo">
						<a href="#">Max Giesen</a>
					</div>
				</div>
				<ul class="sidebar-nav">
					<li class="sidebar-item">
						<a href="#" class="sidebar-link">
							<i class="bi bi-house-door"></i>
							<span>Feed</span>
						</a>
					</li>
					<li class="sidebar-item">
						<a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth">
							<i class="bi bi-kanban"></i>
							<span>Boards</span>
						</a>
						<ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
							<li class="sidebar-item">
								<a href="#" class="sidebar-link"> Entwicklungsingenieur </a>
							</li>
							<li class="sidebar-item">
								<a href="#" class="sidebar-link"> Kochen </a>
							</li>
						</ul>
					</li>
					<li class="sidebar-item">
						<a href="#" class="sidebar-link">
							<i class="bi bi-clipboard-plus"></i>
							<span>Neues Board erstellen</span>
						</a>
					</li>
				</ul>
				<div class="sidebar-footer">
					<a href="#" class="sidebar-link">
						<i class="bi bi-box-arrow-right"></i>
						<span>Ausloggen</span>
					</a>
				</div>
			</aside>
			<div class="main p-4">
				<h1>Entwicklungsingenieur</h1>

				<div class="playlist d-flex align-items-center gap-3">
					<div class="me-3">
						<h2 class="mb-0">Elektronik</h2>
						<div class="text-secondary" style="font-size: 80%">
							<span>67633209</span>
							<i class="bi bi-clipboard" style="cursor: pointer"></i>
						</div>
					</div>
					<div class="user-icons d-flex">
						<div class="user-icon" style="background-color: #3498db">M</div>
						<div class="user-icon" style="background-color: #e74c3c">K</div>
						<div class="user-icon" style="background-color: #2ecc71">R</div>
						<div class="user-icon" style="background-color: #f1c40f">L</div>
					</div>
				</div>

				<div class="grid-container">
					<div class="grid-item blue"></div>
					<div class="grid-item red"></div>
					<div class="grid-item green"></div>
					<div class="grid-item yellow"></div>
					<div class="grid-item purple"></div>
				</div>

				<div class="playlist d-flex align-items-center gap-3">
					<div class="me-3">
						<h2 class="mb-0">PCB Design</h2>
						<div class="text-secondary" style="font-size: 80%">
							<span>51586158</span>
							<i class="bi bi-clipboard" style="cursor: pointer"></i>
						</div>
					</div>
					<div class="user-icons d-flex">
						<div class="user-icon" style="background-color: #3498db">G</div>
						<div class="user-icon" style="background-color: #e74c3c">K</div>
						<div class="user-icon" style="background-color: #f1c40f">K</div>
					</div>
				</div>
				<div class="grid-container">
					<div class="grid-item blue"></div>
					<div class="grid-item red"></div>
					<div class="grid-item green"></div>
					<div class="grid-item yellow"></div>
					<div class="grid-item purple"></div>
				</div>

				<div class="playlist d-flex align-items-center gap-3">
					<div class="me-3">
						<h2 class="mb-0">3D Druck</h2>
						<div class="text-secondary" style="font-size: 80%">
							<span>5158158</span>
							<i class="bi bi-clipboard" style="cursor: pointer"></i>
						</div>
					</div>
					<div class="user-icons d-flex">
						<div class="user-icon" style="background-color: #3498db">L</div>
					</div>
				</div>
				<div class="grid-container">
					<div class="grid-item blue"></div>
					<div class="grid-item red"></div>
					<div class="grid-item green"></div>
					<div class="grid-item yellow"></div>
					<div class="grid-item purple"></div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script src="js/main.js"></script>
	</body>
</html>

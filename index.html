<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitList</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/sidebar.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Sidebar -->
			<aside id="sidebar">
				<div class="d-flex">
					<button class="toggle-btn" type="button">
						<i class="bi bi-grid"></i>
					</button>
					<div class="sidebar-logo">
						<a id="projectTitle" href="#">Leeres Projekt</a>
					</div>
				</div>
				<ul class="sidebar-nav">
					<li class="sidebar-item">
						<a href="#" class="sidebar-link" data-bs-toggle="modal" data-bs-target="#modalChangeProject">
							<i class="bi bi-folder2-open"></i>
							<span>Projekt wechseln</span>
						</a>
					</li>
					<li class="sidebar-item">
						<a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#lists_overview">
							<i class="bi bi-kanban"></i>
							<span>Listen</span>
							<span id="listsCountLabel">(0)</span>
						</a>
						<ul id="lists_overview" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar"></ul>
					</li>
				</ul>
				<div class="sidebar-footer">
					<a href="https://github.com/mgiesen/Git-Lists" class="sidebar-link">
						<i class="bi bi-github"></i>
						<span>Unterstütze GitList</span>
					</a>
				</div>
			</aside>

			<!-- Main -->
			<div class="main p-4" id="main"></div>
		</div>

		<!-- Modal Projekt wechseln -->
		<div class="modal fade" id="modalChangeProject" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalChangeProjectLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Projekt wechseln</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="textboxProjectURL" class="form-label">Projekt URL eingeben</label>
								<input type="url" class="form-control" id="textboxProjectURL" placeholder="https://raw.githubusercontent.com/user/gitlist.json" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Projekt öffnen</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Templates -->
		<div class="templates">
			<div id="t-open-project-dialog">
				<div class="d-flex justify-content-center align-items-center flex-column" style="height: 100%">
					<div id="open-project-dialog" data-bs-toggle="modal" data-bs-target="#modalChangeProject">
						<h1>Schön dass du da bist</h1>
						<p>Hier klicken, um ein bestimmtes Projekt zu öffnen</p>
						<div class="bi bi-folder2-open"></div>
					</div>
					<a href="?project=data/projectExample.json">Beispielprojekt öffnen</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<!-- Custom JS -->
		<script src="js/variables.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
